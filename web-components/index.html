<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="style.css" />
  </head>

  <body>
    <amalgo-box highlight="2" id="toto">
      <amalgo-button>
        <button type="button" aria-label="Set priority...">
          ...
          <!-- <svg>
                  <use href="/icons.svg#ellipses" />
                </svg> -->
        </button>
      </amalgo-button>
      <amalgo-popover>
        <amalgo-input>
          <input
            type="text"
            placeholder="Set priority..."
            aria-label="Type to filter options"
          />
        </amalgo-input>
        <amalgo-menu>
          <amalgo-option value="no-priority">No Priority</amalgo-option>
          <amalgo-option value="urgent">Urgent</amalgo-option>
          <amalgo-option value="high">High</amalgo-option>
          <amalgo-option value="medium">Medium</amalgo-option>
          <amalgo-option value="low">Low</amalgo-option>
        </amalgo-menu>
      </amalgo-popover>
      <span id="selected"></span>
    </amalgo-box>
  </body>
  <script type="module">
    import "./amalgo.js";

    document
      .getElementById("toto")
      .addEventListener("onoptionselect", ({ detail }) => {
        document.getElementById(
          "selected"
        ).innerText = `You selected '${detail}'`;
      });
  </script>
</html>
